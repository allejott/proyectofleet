<h2>comienza tu esperiencia</h2>
<div class="login-container">
   <h2>Iniciar Sesión</h2>
   <form id="formlogin" action="/vehiculos.html" method="post">
       <label for="nombre">Nombre de usuario:</label>
       <input type="text" id="nombre" name="nombre" required>

       <label for="password">Contraseña:</label>
       <input type="password" id="password" name="password" required>

       <input type="submit" value="Iniciar Sesión"  >
   </form>
   
      <nav class="login-container">
      <a href="registro.html">registro</a>
   
      <script>
function redireccionar(event) {
    event.preventDefault(); // Evita el envío del formulario
    window.location.href = '/vehiculos.html'; // Redirige a la otra sección o página
}

         document.getElementById('formlogin').addEventListener('submit', function(event){
     event.preventDefault();
   const nombre=document.getElementById('nombre').value;
  
   const password=document.getElementById('password').value;
   const formData={
     nombre:nombre,
     password:password,
   }
   
              fetch('/login', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                   },
                   body: JSON.stringify(formData),
               })
               .then(response => response.text())
               .then(data => {
                   alert(data);
               })
               .catch(error => {
                   console.error('Error:', error);
               });
   
               document.getElementById('formlogin').reset();
   
              console.log('formulario',formData)
              redireccionar(event)
           });
   

        
     
         </script>

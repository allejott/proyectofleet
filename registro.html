   <div>
      <form id="formRegis" class="formulario">
      
         <label>rellene todos los campos</label>
     
         <div class="contenedor-campos">
           <div class="campo">
             <label for="nombre">Nombre</label>
             <input class="input-tex" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
           </div>   

             <div class="campo">
               <label for="direccion">direccion</label>
               <input class="input-tex" type="text" id="direccion" name="direccion" placeholder="direccion" required>
              </div>
              <div class="campo">
             <label for="telefono">Teléfono</label>
             <input class="input-tex" type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>
           </div>
     
           <div class="campo">
             <label for="correo">Correo</label>
             <input class="input-tex" type="email" id="correo" name="correo" placeholder="Tu email" required>
           </div>
     
          
     
           <div class="campo">
            <label for="password">password</label>
            <input class="input-tex" type="password" id="password" name="password" placeholder="password" required>
          </div>  

         
           <div class="campo">
            <button type="submit"> enviar </button>
           </div>
         </div>
       
     </form>


     <script>
      document.getElementById('formRegis').addEventListener('submit', function(event){
  event.preventDefault();
const nombre=document.getElementById('nombre').value;
const direccion=document.getElementById('direccion').value;
const telefono=document.getElementById('telefono').value;
const correo=document.getElementById('correo').value;
const password=document.getElementById('password').value;
const formData={
  nombre:nombre,
  direccion:direccion,
  telefono:telefono,
  correo:correo,
  password:password,
}

           fetch('/contacto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

            document.getElementById('formRegis').reset();

           console.log('formulario',formdata)
        });

      </script>
